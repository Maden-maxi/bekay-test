<div class="modal-header">
  <h5 class="modal-title">Do you want to delete this user?</h5>
  <button type="button" (click)="modalRef.hide()" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-footer text-center justify-content-center">
  <button type="button" class="btn btn-danger" (click)="onConfirm()">Yes</button>
  <button type="button" class="btn btn-success" data-dismiss="modal" (click)="modalRef.hide()">No</button>
</div>
