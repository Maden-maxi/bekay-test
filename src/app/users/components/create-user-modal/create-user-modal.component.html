<form [formGroup]="form" (ngSubmit)="save()">
<div class="modal-header">
  <h5 class="modal-title">Create User</h5>
  <button type="button" (click)="bsModalRef.hide()" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div class="form-group">
      <input class="form-control" [class.is-invalid]="form.get('name').touched && form.get('name').invalid" formControlName="name" placeholder="Enter your Full name" [maxlength]="60">
      <div class="invalid-feedback">
        This is required.
      </div>
    </div>
    <div class="form-group">
      <input type="email" class="form-control" [class.is-invalid]="form.get('email').touched && form.get('email').hasError('pattern')" formControlName="email" placeholder="Email" [maxlength]="60">
      <div class="invalid-feedback">
        Invalid email.
      </div>
    </div>
</div>
<div class="modal-footer">
  <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Submit</button>
</div>
</form>
